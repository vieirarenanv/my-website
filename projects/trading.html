<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Alvos</title>
    <link rel="icon" type="image/x-icon" href="/assets/fav.svg">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
    }
    result {
        margin-top: 20px;
    }
</style>
<body>
    <h1>Calculadora de alvos</h1>
    <form id="investmentForm">
        <label for="entryPrice">Preço de Entrada:</label>
        <input type="number" id="entryPrice" step="any" required>

        <label for="stopLoss">Preço de Stop Loss:</label>
        <input type="number" id="stopLoss" step="any" required>

        <button type="button" onclick="calculateTargets()">Calcular</button>
    </form>

    <div class="result" id="results"></div>

    <script>
        function calculateTargets() {
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            if (isNaN(entryPrice) || isNaN(stopLoss) || entryPrice <= 0 || stopLoss <= 0) {
                alert('Por favor, insira valores válidos para o preço de entrada e stop loss.');
                return;
            }

            const stopDistance = entryPrice - stopLoss;

            const target1 = entryPrice + stopDistance;
            const target2 = entryPrice + 1.5 * stopDistance;
            const target3 = entryPrice + 2 * stopDistance;
            const target4 = entryPrice + 2.5 * stopDistance;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Resultados</h2>
                <p><strong>Alvo 1 :</strong> $${target1.toFixed(10)}</p>
                <p><strong>Alvo 2 :</strong> ${target2.toFixed(10)}</p>
                <p><strong>Alvo 3 :</strong> ${target3.toFixed(10)}</p>
                <p><strong>Alvo 4 :</strong> ${target4.toFixed(10)}</p>
            `;
        }
    </script>
</body>
</html>
